<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeCapsule: Curated Timelines of Nostalgia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'xp-blue': '#0058e1',
              'xp-blue-dark': '#000080',
              'xp-gray': '#dfdfdf',
              'xp-desktop': '#008080',
              'xp-text': '#000000',
              'xp-border-light': '#ffffff',
              'xp-border-dark': '#808080',
              'xp-border-black': '#000000',
              'soft-red': '#E57373',
              'neon-pink': '#FF4081', // Kept for music player equalizer
            },
            fontFamily: {
              sans: ['Tahoma', 'Verdana', 'sans-serif'],
            },
            boxShadow: {
              'window': '2px 2px 4px rgba(0,0,0,0.5)',
            },
            keyframes: {
               'equalizer-bar': {
                '0%, 100%': { height: '4px' },
                '50%': { height: '20px' },
              }
            },
            animation: {
              'equalizer-1': 'equalizer-bar 1s ease-in-out infinite',
              'equalizer-2': 'equalizer-bar 1s 0.2s ease-in-out infinite',
              'equalizer-3': 'equalizer-bar 1s 0.4s ease-in-out infinite',
            },
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-xp-desktop text-xp-text font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
